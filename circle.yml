machine:
  node:
    version: 8.11.1

general:
  branches:
    only:
      - release

dependencies:
  override:
    - npm install
    - npm install -g hexo-cli

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name "mqli"
      - git config --global user.email "limanqing315@gmail.com"
      - sed -i'' "s~https://github.com/mqli/mqli.github.git~https://${GH_TOKEN}:x-oauth-basic@github.com/mqli/mqli.github.io.git~" _config.yml
      - rm -rf .deploy_git/
      - hexo clean
      - hexo generate
      - hexo deploy